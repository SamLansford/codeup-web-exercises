<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJax Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        div {
            display: flex;
            justify-content: space-evenly;
            margin-top: 1em;
        }

        button {
            display: flex;
            margin:auto;
            margin-top: 2em;
        }

        div section {
            display: flex;
            flex-direction: column;
        }
    </style>


</head>
<body>

<h1 class="text-center mt-2">My Blog Posts</h1>

<div id="posts">
    <section>title</section>
    <section>content</section>
    <section>categories</section>
    <section>date</section>
</div>

<button id="post">post</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict"

    $(document).ready(function (){
        $.get("data/blog.json")
        .done(handlerResponse)
    })

    function handlerResponse(posts) {
        let html = '';
        posts.forEach(function (post){
            html += "<div>"
            html += "<section>" + post.title + "</section>"
            html += "<section>" + post.content + "</section>"
            html += "<section>" + post.categories + "</section>"
            html += "<section>" + post.date + "</section>"
            html += "</div>"
        });
        $("#posts").html(html)
    }

})()
</script>

</body>
</html>
