<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather Map API</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <p class="text-left" id="nav-color">Weather app</p>
        <p class="text-right" id="text-color">current location:</p>
    </div>
</nav>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
       place <input class="form-control mr-sm-2 mx-3c" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div id="display-map" class="d-flex justify-content-around mt-5"></div>

<div id='mapbox-map' style='width: 90%; height: 70vh; margin: 5vh auto;'></div>
<!--<div id='mapbox-map' style='width: 120vh; height: 70vh; margin: 15vh auto; border: 5px solid saddlebrown;'></div>-->

<script src="js/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>


<script>

    $.get("https://api.openweathermap.org/data/2.5/onecall", {
        APPID: OWM_TOKEN,
        lat: 29.4241,
        lon: -98.4936,
        units: "imperial",
        exclude: "minutely,hourly"
    }).done(function (data) {
        console.log(data);
        let html = '';
        for (let i = 0; i < 5; i++) {
            let icon = data.daily[i].weather[0].icon
            let unixTime = data.daily[i].dt;
            let date = new Date(unixTime * 1000);
            let date1 = date.toLocaleDateString("en-US")
            html += "<div class='card' style='width: 16rem'>"
            html += "<div class='card-header'>" + date1 + "</div>"
            html += "<ul class='list-group list-group-flush'>"
            html += "<li class='list-group-item text-center'>" + data.daily[i].temp.day + "℉" + ' / ' + data.daily[i].temp.night + "℉" + "<br>" + "<img src='http://openweathermap.org/img/wn/" + icon + ".png'>" + "</li>"
            html += "<li class='list-group-item text-center'>" +
                "description: " + "<strong>" + data.daily[i].weather[0].description + "</strong>"+ "<br>" +
                "Humidity: " + "<strong>" + data.daily[i].humidity + "</strong>" +
                "</li>"
            html += "<li class='list-group-item text-center'>" + "Wind: " + "<strong>" + data.daily[i].wind_speed + "</strong>" + "</li>"
            html += "<li class='list-group-item text-center'>" + "Pressure: " + "<strong>" + data.daily[i].pressure + "</strong>" + "</li>"
            html += "</ul>"
            html += "</div>"
        }
        $("#display-map").html(html)

    });

    mapboxgl.accessToken = MAPBOX_TOKEN
    const map = new mapboxgl.Map({
        container: 'mapbox-map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4936, 29.4241], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });
    map.addControl(new mapboxgl.NavigationControl());

    $.get("https://api.openweathermap.org/data/2.5/onecall?lat=29.4241&lon=-98.4936&units=imperial&exclude=minutely,hourly&appid=" + OWM_TOKEN).done(function (data) {
        console.log(data);
    });

</script>


</body>
</html>
